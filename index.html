<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZabelTech — Coming Soon</title>
  <meta name="description" content="ZabelTech IT Consulting — Neon-Brutal IT Architecture. Coming Soon." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Rajdhani', sans-serif;
      color: #ffffff;
      background: linear-gradient(180deg, #0a0015 0%, #15002a 40%, #200040 70%, #2a0050 100%);
      overflow: hidden;
      position: relative;
    }

    /* Stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Content */
    .content {
      text-align: center;
      z-index: 10;
      padding: 20px;
    }

    .badge {
      font-size: 12px;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(48px, 15vw, 120px);
      font-weight: 900;
      background: linear-gradient(180deg, #fff 0%, #00e5ff 25%, #ff00ff 60%, #8000ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(0,229,255,0.4)) drop-shadow(0 0 60px rgba(255,0,255,0.3));
      line-height: 1.1;
    }

    .tagline {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(14px, 3vw, 20px);
      color: rgba(255,255,255,0.7);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 15px 0 40px;
    }

    .coming-soon {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(24px, 6vw, 48px);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: #ff00aa;
      text-shadow: 0 0 20px rgba(255,0,170,0.8), 0 0 40px rgba(255,0,170,0.5), 0 0 80px rgba(255,0,170,0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Sun */
    .sun {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(200px, 50vw, 400px);
      height: clamp(200px, 50vw, 400px);
      border-radius: 50%;
      background: linear-gradient(180deg, #ffdd00 0%, #ff6600 35%, #ff0066 65%, #aa00aa 100%);
      box-shadow: 0 0 100px rgba(255,100,0,0.5), 0 0 200px rgba(255,0,100,0.3);
      z-index: 1;
      overflow: hidden;
    }

    .sun::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 55%;
      background: repeating-linear-gradient(0deg, transparent 0px, transparent 8px, #0a0015 8px, #0a0015 16px);
    }

    /* Grid */
    .grid {
      position: fixed;
      bottom: 0;
      left: -50%;
      right: -50%;
      height: 40vh;
      background: 
        repeating-linear-gradient(90deg, transparent 0px, transparent 59px, rgba(0,229,255,0.3) 59px, rgba(0,229,255,0.3) 60px),
        repeating-linear-gradient(0deg, transparent 0px, transparent 39px, rgba(255,0,255,0.2) 39px, rgba(255,0,255,0.2) 40px);
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center top;
      z-index: 2;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="content">
    <div class="badge">Digital Forge • Goslar</div>
    <h1 class="logo">ZabelTech</h1>
    <p class="coming-soon">Coming Soon</p>
  </div>

  <div class="sun"></div>
  <div class="grid"></div>

  <div class="footer">Built to Endure</div>

  <script>
    const container = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.cssText = `
        width: ${Math.random() * 2 + 0.5}px;
        height: ${Math.random() * 2 + 0.5}px;
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 60}%;
        animation-delay: ${Math.random() * 3}s;
        animation-duration: ${Math.random() * 2 + 2}s;
      `;
      container.appendChild(star);
    }
  </script>
</body>
</html>
